<VirtualHost *:80>
       DocumentRoot /var/www/html
       <Directory /var/www/html>
           AllowOverride All
           Require all granted
       </Directory>
</VirtualHost>
Listen 8000
<VirtualHost *:8000>
       DocumentRoot /home/FileManager/public
       <Directory /home/FileManager/public>
           AllowOverride All
           Require all granted
       </Directory>
</VirtualHost>
